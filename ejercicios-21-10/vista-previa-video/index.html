<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AmiraVideos</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo">WatchVideo</div>
            <input type="text" id="search" placeholder="Search" />
            <button id="login" class="myButtons">Login</button>
        </header>

        <main>
            <section id="video-section">
                <div id="video-placeholder">
                    <video class="miVideo" type="video/mp4" src="video/camara.mp4" controls muted></video>
                </div>
                <div id="video-info-1">
                    <div class="izquierda">
                        <h1>El Fotógrafo</h1>
                        <p>1.3K views | 02 marzo 2024</p>
                        <div class="profile-info">
                            <img src="img/perfil.jpg" alt="Profile Picture" class="profile-pic" />
                            <p class="nombre">SmileFace</p>
                            <img src="img/perfil.jpg" alt="Profile Picture" class="profile-pic" />
                            <p class="nombre">SmileFace</p>
                        </div>
                    </div>
                    <div class="derecha">
                        <button id="subscribe" class="myButtons">Suscríbete</button>
                    </div>
                </div>
            </section>
            <aside id="sidebar">
                <h2>Próximos Videos</h2>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/bosque.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Aventura en el bosque</h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/carretera.mp4" muted></video>
                </div>
                <div id="video-info-2">
                    <h3>Carretera lluviosa</h3>
                </div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/ny.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>Tráfico en Time Square </h3></div>
                <div id="video-placeholder-2">
                    <video class="miVideo" type="video/mp4" src="video/estrellas.mp4" muted></video>
                </div>
                <div id="video-info-2"><h3>El sótano</h3></div>
            </aside>
        </main>

        <footer>
            <p>&copy; 2024 AmiraVideos</p>
        </footer>
    </body>
</html>
